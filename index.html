<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Instagram Post</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"><i class="fab fa-instagram"> Instagram</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a
                    new post</button>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true"><i class="fas fa-th"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false"><i class="fas fa-square"></i></a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://cdn2-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-2.jpg')">
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://cdn1-www.dogtime.com/assets/uploads/2010/12/puppies.jpg')">
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1509879636000/photosp/c9d7caaa-3eff-461c-996c-cd926a9a10d3/stock-photo-grass-dog-summer-green-white-puppy-golden-retriever-cream-baby-c9d7caaa-3eff-461c-996c-cd926a9a10d3.jpg')">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://www.nbcsports.com/washington/sites/csnma/files/2019/06/23/lloyd-uswnt-chile-usat.jpg')">
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://www.thetimes.co.uk/imageserver/image/methode%2Ftimes%2Fprod%2Fweb%2Fbin%2Fa4be5dc2-59ed-11e8-9e86-99299e0f1a1c.jpg?crop=1909%2C1074%2C51%2C399&resize=685')">
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://d17fnq9dkz9hgj.cloudfront.net/uploads/2018/05/Shelter_puppy_01.jpg')">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://cdn1-www.dogtime.com/assets/uploads/2010/12/puppies.jpg')">
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://www.dogster.com/wp-content/uploads/2017/08/A-happy-puppy-lying-in-the-grass-outside.jpg')">
                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="colBackground"
                        style="background-image: url('https://cdn1-www.dogtime.com/assets/uploads/2010/12/puppies.jpg')">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="container-fluid">
                <div class="center">
                    <div style="background-color: lightblue;">Ash</div>
                    <div class="colBackground"
                        style="background-image: url('https://cdn2-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-2.jpg')">
                    </div>
                    <div style="background-color: lightblue;">
                        <div class="row">
                            <div class="col col-sm-4">
                                 <p>2 Likes</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">This is going to be my next pet. I hope that he does not eat my socks.</div>
                        </div>
                        <div class="row">
                            <div class="col col-sm-2">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="col col-sm-4">Comments ...</div>
                            <div class="col-sm-6 ml-sm-auto"><i class="fas fa-ellipsis-v"></i></div>
                        </div>
                    </div>
                </div>
                <div class="center" style="background-color: lightblue;">
                    <div>USA Champion 2015</div>
                    <div class="colBackground"
                        style="background-image: url('https://www.nbcsports.com/washington/sites/csnma/files/2019/06/23/lloyd-uswnt-chile-usat.jpg')">
                    </div>
                    <div style="background-color: lightblue;">
                        <div class="row">
                            <div class="col col-sm-4">
                                 <p>248 Likes</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">They deserve to be paid more money!! Come on FIFA, they have won 3 Championships!!</div>
                        </div>
                        <div class="row">
                            <div class="col col-sm-2">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="col col-sm-4">Comments ...</div>
                            <div class="col-sm-6 ml-sm-auto"><i class="fas fa-ellipsis-v"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <input class="form-control">
                    </form>
                    <i class="fas fa-camera-retro"> </i>
                    <i class="fas fa-map-marker-alt"> </i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
